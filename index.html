<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body background="https://nordicapis.com/wp-content/uploads/How-to-Build-an-API-Driven-Weather-App.png">
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday 5 May 2024</div>
      </section>
      <div class="current">
        <div class="temp">17<span>°c</span></div>
        <div class="weather">Temperature</div>
        <div class="hi-low">8°c / 19°c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
